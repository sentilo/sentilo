# Defines how often the agent persists in-memory events to the PEL queue in Redis  
# sentilo.agent.location.flush.delay=10000

# Defines how many items, at most, are read from PEL in each iteration and published to the catalog.   
# sentilo.agent.pending_events_job.batch=50

