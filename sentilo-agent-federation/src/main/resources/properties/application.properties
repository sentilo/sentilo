#Listen to incoming events on this port 
server.port = 8082

#Endpoint of the local Sentilo instance 
rest.client.local.host=http://127.0.0.1:8081

#Id of the local master client application. By default, its id is sentilo-catalog
sentilo.master.application.id=sentilo-catalog

#MongoDB config params
catalog.mongodb.host=127.0.0.1
catalog.mongodb.port=27017
catalog.mongodb.database=sentilo
catalog.mongodb.user=sentilo
catalog.mongodb.password=sentilo

#Endpoint to configure into subscriptions to remote federated Sentilo. Verify that endpoint port is equal to server.port value previously configured 
federation.subscription.endpoint=http://localhost:8082/data/federated/
federation.subscription.secret.key.callback=secret-callback-key-change-it
federation.subscription.max.retries=3
federation.subscription.max.delay=5